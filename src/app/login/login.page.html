<ion-header>
  <ion-toolbar>
   <ion-img class="header-title" src="../../assets/logo-written.png" alt=""></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
           offset-xl="4">

    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Your Account</ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <ion-item lines="none">
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="credentials.email"></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password">
          </ion-input>
        </ion-item>

        <ion-button (click)="onLogin()" expand="block">Login</ion-button>

      </ion-card-content>
    </ion-card>
  <ion-img  class="bottom-img" src="../../assets/logo1.png" alt=""></ion-img>

  </ion-col></ion-content>
